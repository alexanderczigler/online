name: PR Check

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: 🛎️ Checkout
        uses: actions/checkout@v4

      - name: 🔧 Build
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
      - run: |
          npm ci
          npm run lint
          npm run build
